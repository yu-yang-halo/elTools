    <script type="text/javascript">
        $(document).ready(function(){
                          hyl_requestDeviceInfo();
                          })
    
    function loadDeviceInfoToHtml(device,clazz){
       
        var field=findFieldByFieldId(114,clazz[device.classId])
        //alert(field.displayName);
        
        $("#deviceInfo").append(device.clientSn);
    }
    function load (){
        
        document.addEventListener('touchstart',touch, false);
        document.addEventListener('touchmove',touch, false);
        document.addEventListener('touchend',touch, false);
        
        function touch (event){
            var event = event || window.event;
            
            var oInp = document.getElementById("deviceInfo");
            
            switch(event.type){
                case "touchstart":
                oInp.innerHTML = "Touch started (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";
                break;
                case "touchend":
                oInp.innerHTML = "<br>Touch end (" + event.changedTouches[0].clientX + "," + event.changedTouches[0].clientY + ")";
                break;
                case "touchmove":
                event.preventDefault();
                oInp.innerHTML = "<br>Touch moved (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";
                break;
            }
            
        }
    }
    window.addEventListener('load',load, false);
    
        
    </script>
</html>
