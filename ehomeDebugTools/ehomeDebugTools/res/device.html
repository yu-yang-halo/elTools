<html>

    <body>
        
        <div class="main">
          
          <div class="page1">
              <p>第一页</p>
          </div>
          <div class="page2" style="display:none;">
              <p>第二页</p>
          </div>
          
          <div class="rounds">
              <a href="#" class="round" id="r1">●</a>
              <a href="#" class="round" id="r2">●</a>
           </div>
          
        </div>
        
        
    </body>
    <script type="text/javascript">
        $(document).ready(function(){
                          hyl_requestDeviceInfo();
                          })
    
    function loadDeviceInfoToHtml(device,clazz){
       
        var field=findFieldByFieldId(114,clazz[device.classId])
    }
    function load (){
        
        document.addEventListener('touchstart',touch, false);
        document.addEventListener('touchmove',touch, false);
        document.addEventListener('touchend',touch, false);
        var startPoint;
        var endPoint;
        var sel="#55ff00";
        var insel="#445566";
        function touch (event){
            var event = event || window.event;
            
            switch(event.type){
                case "touchstart":
                startPoint={x:event.touches[0].clientX,y:event.touches[0].clientY};
                
                break;
                case "touchend":
                
                endPoint={x:event.changedTouches[0].clientX,y:event.changedTouches[0].clientY};
                
                
                if(endPoint.x-startPoint.x>=50){
                    $(".page1").show();
                    $(".page2").hide();
                    
                    
                    
                    $("#r1").css("color",sel);
                    $("#r2").css("color",insel);
                    
                    
                    //alert('向右滑动');
                }
                if(endPoint.x-startPoint.x<=-50){
                   // alert('向左滑动');
                    $(".page1").hide();
                    $(".page2").show();
                    $("#r1").css("color",insel);
                    $("#r2").css("color",sel);
                }
                
                break;
                case "touchmove":
                event.preventDefault();
                
                break;
            }
            
        }
    }
    window.addEventListener('load',load, false);
    
        
    </script>
</html>
